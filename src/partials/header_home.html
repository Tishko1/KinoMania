<header class="header">

        <a class="header__logo" href="./index.html">
          <svg class="header__icon" width="24" height="24">
            <use href="./images/global-icons/symbol-defs.svg#icon-film"></use>
          </svg>
          <span class="header__text">Filmoteka</span>
        </a>

        <ul class="header__list">
